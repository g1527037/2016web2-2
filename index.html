<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックした数だけ処理されるのはなんか面白いなと思った</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#toggle").on("click",function(){
        $("#target").toggle("slow");
      });
    });
  </script>
</head>
<body>
  <div id="target">　</div>
  <div id="target">　</div>
  <div id="target">　</div>
  <div id="target">　</div>
  <div id="target">　</div>
  <button id="toggle">クリックすると動くよ！</button>
</body>
</html>
